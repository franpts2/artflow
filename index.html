<!DOCTYPE html>
<html lang="en">
    <head>
        <title>artflow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>artflow</h1>
            <nav id="menu">
                <input type="checkbox" id="nav_bar">
                <label class="nav_bar" for="nav_bar"></label>
                <ul id="buttons">
                    <li><button class="button primary hovering">Sign Up</button></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <section id="title">
                <h2>where creativity<br>
                <span id="diff">flows</span> seamlessly</h2>
                <p>a collection of diverse artistic talents</p>
            </section>
            <section id="categories">
    
            </section>
            <section id="info">
                <div></div>
            </section>
            <footer id="end">
            
            </footer>
        </main>

        <div id="modal-overlay" class="hidden">
            <div id="modal">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button type="submit" id="sign up" class="button primary classic">Sign Up</button>
                </form>
                <button class="button outline">Sign In</button>
            </div>
        </div>

        <!--modal logic-->
        <script> 
            document.addEventListener('DOMContentLoaded', function() {
                const signupBtn = document.querySelector('#buttons li button');
                const modalOverlay = document.getElementById('modal-overlay');
                
                signupBtn.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent the click from bubbling up
                    modalOverlay.classList.remove('hidden');
                });
                
                // Close modal when clicking anywhere (including the empty modal)
                modalOverlay.addEventListener('click', function() {
                    modalOverlay.classList.add('hidden');
                });
                
                // Prevent clicks inside the modal from closing it
                document.getElementById('modal').addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        </script>
    </body>
</html>
